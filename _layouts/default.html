<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fcfcfc;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1, h2, h3 {
      color: #1c1c1c;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    a {
      color: #2a5d85;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    blockquote {
      font-style: italic;
      color: #666;
      border-left: 4px solid #ddd;
      padding-left: 12px;
      margin: 30px 0;
    }

    .section {
      margin-top: 60px;
    }

    .footer {
      margin-top: 80px;
      font-size: 0.9em;
      color: #aaa;
      text-align: center;
    }

    code {
      background: #f2f2f2;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.95em;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
