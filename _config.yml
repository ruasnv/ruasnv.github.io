theme: jekyll-theme-minimal
title: Ruya Sanver # Changed for better overall site title
description: Research & Projects

# Plugins (crucial for GitHub Pages compatibility and features)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata # THIS IS THE ONE that enables site.github.public_repositories

# Base URL (IMPORTANT: Leave empty for user/organization pages like ruasnv.github.io)
baseurl: "" 

# GitHub Metadata plugin configuration
github:
  # No explicit 'repository' needed here if the repo is ruasnv.github.io.
  # The plugin automatically detects it.

# Exclude files/folders Jekyll should ignore during build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules # If you use npm/yarn for anything
  - vendor/ # Where Bundler installs gems locally